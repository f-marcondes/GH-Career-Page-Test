<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Wars Sandbox - Careers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  header {
    background-color: #35424a;
    color: white;
    padding: 10px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
  }
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .job {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
  }
</style>
</head>
<body>
  <header>
    <h1>Star Wars Sandbox</h1>
    <p>Your Journey Begins Here</p>
  </header>
  <div class="container">
    <h2>Careers</h2>
    <p>Join our team and be part of the Star Wars Sandbox universe.</p>
    <div id="jobDetails" class="job">
      <!-- Job details will be displayed here -->
    </div>
  </div>
  <div id="grnhse_app"></div>
  <script src="https://boards.greenhouse.io/embed/job_board/js?for=swtest"></script>
  <script>
    // Get the job ID from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get('gh_jid');

    // Make an API request to fetch the job details
    fetch(`https://boards-api.greenhouse.io/v1/boards/swtest/jobs/${jobId}`)
      .then(response => response.json())
      .then(data => {
        // Update the page title with the job title
        const pageTitleElement = document.getElementById('pageTitle');
        pageTitleElement.textContent = `${data.title} - Star Wars Sandbox`;

        // Update the job title in the header
        const jobHeaderElement = document.getElementById('jobHeader');
        jobHeaderElement.textContent = data.title;

        // Display the job location and details in the designated element
        const jobDetailsElement = document.getElementById('jobDetails');
        jobDetailsElement.innerHTML = `
          <h3>Location: ${data.location.name}</h3>
          <p>${data.content}</p>
        `;
      })
      .catch(error => {
        console.error('Error fetching job details:', error);
      });
  </script>
</body>
</html>
