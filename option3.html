<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westeros Sandbox - Careers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #35424a;
    color: white;
    padding: 10px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
  }
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <header>
    <h1>Westeros Sandbox</h1>
    <p>Your Journey Begins Here</p>
  </header>
  <div class="container">
    <h2>Careers</h2>
    <p>Join our team and shape the future of Westeros Sandbox.</p>
    <div id="jobBoardResponse"></div>
    <h3>Our Commitment</h3>
    <p>We are dedicated to creating an immersive virtual world where players can explore, interact, and create their own stories.</p>
  </div>
  <script>
    // Make an API request to fetch the job board data
    fetch('https://boards-api.greenhouse.io/v1/boards/westerossandbox/jobs')
      .then(response => response.json())
      .then(data => {
        // Display the raw response in a preformatted block
        const jobBoardResponseElement = document.getElementById('jobBoardResponse');
        jobBoardResponseElement.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error fetching job board data:', error);
      });
  </script>
</body>
</html>
