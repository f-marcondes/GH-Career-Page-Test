<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Westeros Sandbox - Careers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #35424a;
    color: white;
    padding: 10px;
    text-align: center;
  }
  h1 {
    margin-top: 0;
  }
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <header>
    <h1>Westeros Sandbox</h1>
    <p>Your Journey Begins Here</p>
  </header>
  <div class="container">
    <h2>Careers</h2>
    <p>Join our team and shape the future of Westeros Sandbox.</p>
    <div id="jobBoard"></div>
    <h3>Our Commitment</h3>
    <p>We are dedicated to creating an immersive virtual world where players can explore, interact, and create their own stories.</p>
  </div>
  <script>
    // Make an API request to fetch the job board data
    fetch('https://boards-api.greenhouse.io/v1/boards/westerossandbox')
      .then(response => response.json())
      .then(data => {
        // Log the fetched data to the console for debugging
        console.log('Fetched job board data:', data);

        // Create and populate the job board element
        const jobBoardElement = document.getElementById('jobBoard');
        data.jobs.forEach(job => {
          const jobElement = document.createElement('div');
          jobElement.innerHTML = `
            <h3>${job.title}</h3>
            <p>${job.location.name}</p>
            <p>${job.short_content}</p>
            <a href="${job.absolute_url}" target="_blank">Apply Now</a>
          `;
          jobBoardElement.appendChild(jobElement);
        });
      })
      .catch(error => {
        console.error('Error fetching job board data:', error);
      });
  </script>
</body>
</html>
